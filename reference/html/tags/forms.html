<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<main>
    <section>
        <p>
            <form action="" method="get" autocomplete="off">
                <input type="hidden" value=""><br>
                
                <label for="text1">text1:</label><input id="text1" type="text" minlength="4" maxlength="8" size="10"><br>
                <label for="password1">password1:</label><input id="password1" type="password" minlength="8" required><br>
                <label for="chceckbox1">chceckbox1:</label><input id="chceckbox1" type="checkbox" value=""><br>
                <label for="radio1">radio1:</label><input id="radio1" type="radio" value=""><br>
                <label for="file1">file1:</label><input id="file1" type="file" accept="image/png, image/jpeg"><br>

                <label for="search1">search1:</label><input id="search1" type="search" autocomplete="off"><br>
                
                <label for="email1">email1:</label><input id="email1" type="email" pattern=".+@gmail.com" size="30" required><br>
                <label for="tel1">tel1:</label><input id="tel" type="tel1" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                
                <label for="number1">number1:</label><input id="number1" type="number" min="10" max="100"><br>
                <label for="range1">range:</label><input id="range1" type="range1" id="range1" min="0" max="11"><label for="range1">range1</label><br>
                
                <label for="color1">color1:</label><input id="color1" type="color" value="#FFFFFF"><br>
                <label for="url1">url1:</label><input id="url1" type="url" placeholder="https://example.com" pattern="https://.*" size="30"><br>

                <label for="date1">date1:</label><input id="date1" type="date" value="2019-01-01" min="2019-01-01" max="2019-12-31"><br>
                <label for="datetimelocal1">datetimelocal:</label><input id="datetimelocal1" type="datetime-local1" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00"><br>
                <label for="time1">time1:</label><input id="time1" type="time" min="09:00" max="18:00"><br>
                <label for="week1">week1:</label><input id="week1" type="week" min="2018-W18" max="2018-W26"><br>
                <label for="month1">month1:</label><input id="month1" type="month" min="2019-01" value="2019-12"><br>

                <input type="button" value="button"><br>
                <input type="reset" value="Reset"><br>
                <input type="image" alt="" src="https://via.placeholder.com/100x30" title="submit button"><br>
                <input type="submit" value="Submit"><br>
                
                <hr>
                <fieldset>
                    <legend>Choose</legend>
                    <input type="radio" id="item1" name="group1">
                    <label for="item1">Item1</label><br />
                    <input type="radio" id="item2" name="group1">
                    <label for="item2">Item2</label><br />
                    <input type="radio" id="item3" name="group1">
                    <label for="item3">Item3</label>
                </fieldset>
                <hr>
                <fieldset>
                    <legend>Choose</legend>
                    <label>
                        <input type="radio" name="group2"> Item1
                    </label><br />
                    <label>
                        Item2 <input type="radio" name="group2">
                    </label><br />
                </fieldset>
                <hr>
                <label for="autocomplete">Options:</label>
                <input list="data-source" id="autocomplete" name="options" />
                <datalist id="data-source">
                    <option value="option1">
                    <option value="option2">
                    <option value="option3">
                    <option value="option4">
                    <option value="option5">
                </datalist>
                <hr>
                <button class="" type="button">Button</button>
                <button class="" type="submit">Submit</button>
                <button class="" type="reset">Reset</button>
                <hr>
                <meter min="0" max="100" low="10" high="50" optimum="80" value="5"> at 5/100</meter>
                <meter min="0" max="100" low="10" high="50" optimum="80" value="15"> at 15/100</meter>
                <meter min="0" max="100" low="10" high="50" optimum="80" value="55"> at 55/100</meter>
                <meter min="0" max="100" low="10" high="50" optimum="80" value="85"> at 85/100</meter>
                <hr>
                <label for="options1">Choose:</label>
                <select id="options1">
                    <option value="1">Option1</option>
                    <option value="1">Option2</option>
                    <option value="1">Option3</option>
                </select>
                <hr>
                <label for="options2">Choose:</label>
                <select id="options2">
                    <optgroup label="Group1">
                        <option>Option1</option>
                        <option>Option2</option>
                        <option>Option3</option>
                    </optgroup>
                    <optgroup label="Group2">
                        <option>Option1</option>
                        <option>Option2</option>
                        <option>Option3</option>
                    </optgroup>
                </select>
                <hr>
                <input type="range" name="inputValue" value="60" oninput="outputValue.value=parseInt(inputValue.value)" /> +
                <output name="outputValue">60</output>
                <hr>
                <label for="progress1">Progress:</label><progress id="progress1" max="100" value="50"> 50% </progress>
                <hr>
                <textarea rows="5" cols="33">
                    It was a dark and stormy night...
                </textarea>
            </form>
        </p>
        <hr>
    </section>
</main>

</html>
