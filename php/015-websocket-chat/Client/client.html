<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="assets/css/body.css">
    <link rel="stylesheet" href="assets/css/chatbox.css">
    <link rel="stylesheet" href="assets/css/bounce.css">
    <script defer src="assets/js/client.js"></script>
</head>
<body>
    <main>
       
       <div id="chatbox" class="chatbox">
           <div class="chatbox__header">
               <div class="chatbox__title">Mesasges</div>
           </div>
           <div  class="chatbox__messages"></div>
           <div class="chatbox__footer">
            <input class="chatbox__newmessage" type="text" placeholder="Type message...">
            <button class="chatbox__send">Send</button>   
           </div>
       </div>
       
    </main>
</body>
</html>
