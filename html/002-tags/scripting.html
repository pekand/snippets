<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<main>
  
    <section>
        <p>
           
            <canvas id="canvas" width="300" height="300">
              An alternative text describing what your canvas displays. 
            </canvas>
            
            <script>
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = 'green';
                ctx.fillRect(10, 10, 100, 100);
            </script>
        </p>
        
        <p>
            <noscript>
              <a href="https://www.mozilla.com/">Your browser does not support JavaScript!</a>
            </noscript>
        </p>
    </section>

</main>

</html>
