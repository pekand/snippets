<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grid</title>
    
    <style>
        .container {
            background:#7E52A0;
            margin: 10px 0px;
        }
        .container .item {
            background: lightblue;
            padding: 10px;
        }
    </style>
    
</head>
<body>
	
    <main>
        <h2>grid-template-columns: fit-content(100px) 1fr;</h2>
        <h3> first column size: 100px <= column size <= 2fr </h3>
        <style>
            .container-38 {
                display: grid;
                grid-gap: 10px 10px;
                grid-template-columns: [col1] 1fr [col2] 100px [col3] 1fr [col4] 1fr [col5] 1fr [cols-end];
  				grid-template-rows: [row1] 1fr [row2] 1fr [row3] 1fr [rows-end];
            }
        </style>
        <div>
            <div class="container container-38">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                 
            </div>
        </div>
    </main>
    
</body>
</html>
