<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <title>Shared Worker</title>
    
    <style>
    </style>
    
</head>
<body>
    
    <script>
    	var myWorker = new SharedWorker('worker.js');
    	
    	
    	myWorker.port.addEventListener("message", function(e) {
			console.log(e.data);
		}, false);
		
		myWorker.port.start();
		
		myWorker.port.postMessage("Message To Server");
    </script>

</body>
</html>
