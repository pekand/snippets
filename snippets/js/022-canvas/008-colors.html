<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="description here.">
    <title>Canvas - Minimal Example</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style type="text/css"></style>

    <main>
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </main>
    <script>

        function draw() {

            console.log('render canvas');
            var canvas = document.getElementById('canvas');
            if (!canvas.getContext) {
                return;
            }

            var ctx = canvas.getContext('2d');

            /*
                fillStyle with color name
            */
            var x = 10;
            var y = 10;
            ctx.fillStyle = 'red';
            ctx.fillRect(x, y, 50, 50); 

            /*
                fillStyle by hex color
            */

            var x = 100;
            var y = 10;
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(x, y, 50, 50);

            /*
                fillStyle by rgb
            */

            var x = 200;
            var y = 10;
            ctx.fillStyle = 'rgb(0, 0, 255)';
            ctx.fillRect(x, y, 50, 50);

            /*
                fillStyle by rgba
            */

            var x = 300;
            var y = 10;
            ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
            ctx.fillRect(x, y, 50, 50);

            /*
                fillStyle by rgba
            */

            var x = 10;
            var y = 100;
            ctx.strokeStyle  = 'red';
            ctx.beginPath();
            ctx.rect(x, y, 50, 50);
            ctx.stroke();

            /*
                line color
            */
            
            var x = 100;
            var y = 100;
            ctx.strokeStyle  = 'green';
            ctx.lineWidth = '5';
            ctx.beginPath();
            ctx.rect(x, y, 50, 50);
            ctx.stroke();

            /*
                line color and round line endings
            */
            
            var x = 200;
            var y = 100;
            ctx.strokeStyle  = 'black';
            ctx.lineCap  = 'round'; // butt round square
            ctx.beginPath();
            ctx.moveTo(x, y, 50, 50);
            ctx.lineTo(x+50, y+50);
            ctx.stroke();

            /*
                line spikes
            */
            
            var x = 300;
            var y = 100;
            ctx.strokeStyle  = 'black';
            ctx.lineJoin   = 'miter'; //bevel round miter
            ctx.miterLimit  = '100'; // default 10  (limit spike size between two lines)
            ctx.beginPath();
            ctx.moveTo(x, y, 50, 50);
            ctx.lineTo(x+50, y+50);
            ctx.lineTo(x, y+50);
            ctx.stroke();


            /*
                line dash
            */
            
            var x = 400;
            var y = 100;
            ctx.strokeStyle  = 'black';
            console.log(ctx.getLineDash());
            ctx.setLineDash([5, 10]); // default []
            ctx.lineDashOffset  = 10; // default 0.0 (space from left)
            ctx.beginPath();
            ctx.moveTo(x, y, 50, 50);
            ctx.lineTo(x+50, y+50);
            ctx.lineTo(x, y+50);
            ctx.stroke();

            /*
                linear gradient
            */
            var x = 10;
            var y = 210;

            var lingrad = ctx.createLinearGradient(x, y, x+50, y+50); // point1 and point2 positin
            lingrad.addColorStop(0, 'red'); // intervel between 0-1 and color
            lingrad.addColorStop(0.5, 'green');
            lingrad.addColorStop(1, 'blue');

            ctx.fillStyle = lingrad;
            ctx.fillRect(x, y, 50, 50); 

            /*
                radial gradient
            */
            var x = 110;
            var y = 210;

            var lingrad = ctx.createRadialGradient(x+25, y+25, 50, x+25, y+25, 10); // circle1 with radius and circle2 with radius
            lingrad.addColorStop(0, 'red'); // intervel between 0-1 and color
            lingrad.addColorStop(0.5, 'green');
            lingrad.addColorStop(1, 'blue');

            ctx.fillStyle = lingrad;
            ctx.fillRect(x, y, 50, 50); 


            /*
                image pattern
            */
            var x = 210;
            var y = 210;

            var img = new Image();
            img.src = 'assets/pattern.png';
            var ptrn = ctx.createPattern(img, 'repeat');
            ctx.fillStyle = ptrn;
            ctx.fillRect(x, y, 50, 50);

        }

        window.addEventListener("load", draw);
        
    </script>
</html>
