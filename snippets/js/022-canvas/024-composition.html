<script>

// source-over is default
var types = [ 'source-over', 'source-in', 'source-out','source-atop', 'destination-over','destination-in','destination-out','destination-atop', 'lighter', 'copy', 'xor', 'multiply', 'screen', 'overlay', 'darken', 'lighten', 'color-dodge', 'color-burn', 'hard-light', 'soft-light', 'difference', 'exclusion', 'hue', 'saturation', 'color', 'luminosity'];

function shape(ctx, x, y, s, type){
    ctx.save();
    
    ctx.beginPath();

    ctx.arc(x+75*s, y+50*s, 50*s, 0, 2 * Math.PI);
    ctx.fillStyle = 'green';
    ctx.fill();
     
    ctx.beginPath();
    ctx.arc(x+50*s, y+100*s, 50*s, 0, 2 * Math.PI);
    ctx.fillStyle = 'red';
    ctx.fill();

    ctx.globalCompositeOperation = type;

    ctx.beginPath();
    ctx.arc(x+100*s, y+100*s, 50*s, 0, 2 * Math.PI);
    ctx.fillStyle = 'blue';
    ctx.fill();

    ctx.restore();
}

function draw(now) {    
    var i = 1;
    for(type of types){
        var canvas = document.getElementById('canvas' + (i++));
        canvas.title = type;
        var ctx = canvas.getContext('2d');
        shape(ctx, 10, 10, 0.5, type);
    }  
}

function init() {
    requestAnimationFrame(draw);
}

window.addEventListener("load", init);
</script>
