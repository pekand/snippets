<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="description here.">
    <title>Canvas - Minimal Example</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style type="text/css"></style>

    <main>
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </main>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (!canvas.getContext) {
                return;
            }

            var ctx = canvas.getContext('2d');

            /*
                fillRect
            */
            ctx.fillStyle = 'rgb(200, 0, 0)';
            ctx.fillRect(10, 10, 50, 50); 

            /*
                strokeRect
            */
            ctx.strokeRect(100, 10, 50, 50); 

            /*
                clearRect
            */
            ctx.fillRect(200, 10, 50, 50);
            ctx.clearRect(210, 20, 30, 30); // make transparent center of rectangle

            /*
                path - line
            */
            ctx.beginPath();
            ctx.moveTo(300, 10);
            ctx.lineTo(350, 10);
            ctx.lineTo(350, 60);
            ctx.stroke();

            /*
                path - closePath
            */
            ctx.beginPath();
            ctx.moveTo(400, 10);
            ctx.lineTo(450, 10);
            ctx.lineTo(450, 60);
            ctx.closePath();
            ctx.stroke();

            /*
                path - fill 
            */
            ctx.beginPath();
            ctx.moveTo(500, 10);
            ctx.lineTo(550, 10);
            ctx.lineTo(550, 60);
            ctx.fill();

            /*
                arc - stroke
                x y r a_start a_end 
            */
            ctx.beginPath();
            ctx.arc(10 + 25, 110, 25, 0, Math.PI * 2);
            ctx.stroke();

            /*
                arc - fill
            */
            ctx.beginPath();
            ctx.arc(10 + 125, 110, 25, 0, Math.PI * 2);
            ctx.fill();

            /*
                arcTo
            */
            var px = 200;
            var py = 90;
            ctx.beginPath();
            ctx.moveTo(px, py);           
            ctx.lineTo(px+25, py);          
            ctx.arcTo(px+50, py, px+50, py+1, 25); // px1, py1 - is right corner, px2, py2 is next point in path, radius is corner radius (image https://www.w3schools.com/tags/canvas_arcto.asp)
            ctx.lineTo(px+50, py+50);         
            ctx.stroke();

            /*
                quadraticCurveTo
            */
            var x = 300;
            var y = 90;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x+50, y, x+50, y+50); // cx, cy - control point; ex, ey - end point 
            ctx.stroke();

            /*
                bezierCurveTo
            */
            var x = 400;
            var y = 90;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x+50, y, x+50, y, x+50, y+50); // c1x, c1y, c2x, c2y - control point; ex, ey - end point 
            ctx.stroke();

        }

        window.addEventListener("load", draw);
    </script>
</html>
