<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <script src="jquery-1.3.2.js"></script>
    <style>
      .modal {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        visibility: hidden;
        transition: opacity 0.25s 0s;
      }

      .modal.show {
        visibility: visible;
      }

      .modal__wrap {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 0;
      }

      .show .modal__wrap {
        opacity: 0.5;
        transition: opacity 0.25s 0s;
      }

      .modal__content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #eeeeee;
        padding: 1rem 1.5rem;
        width: 24rem;
        border-radius: 0.2rem;
      }
      .modal__close-button {
        float: right;
        width: 1rem;
        line-height: 1.5rem;
        text-align: center;
        cursor: pointer;
        border-radius: 30px;
        background-color: #eeeeee;
      }
      .modal__close-button:hover {
        background-color: #adadad;
      }

    </style>
  </head>
  <body>
    <h2>Create Modal Box</h2>
    <button id="example" data-target-modal="modal">Click here to see the modal!</button>

    <div id="modal" class="modal">
      <div class="modal__wrap"></div>
      <div class="modal__content">
        <span class="modal__close-button">&times;</span>
        <h2>This is a Modal1</h2>
      </div>
    </div>

    <button id="example" data-target-modal="modal2">Click here to see the modal!</button>

    <div id="modal2" class="modal">
      <div class="modal__wrap"></div>
      <div class="modal__content">
        <span class="modal__close-button">&times;</span>
        <h2>This is a Modal2</h2>
      </div>
    </div>

    <script>

    $('.modal').each(function() {
        
        var modal = $(this);
        var modalId = modal.attr('id');

        function toggleModal() {
          modal.toggleClass("show");
        }

        $("[data-target-modal="+modalId+"]").click(toggleModal);
        modal.find(".modal__close-button").click(toggleModal);
        modal.find(".modal__wrap").click(toggleModal);
      });

    </script>
  </body>
</html>
